<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex justify-center items-center fixed inset-0">
        <div class="w-[90%] h-[95%] md:h-5/6 md:w-1/2 max-w-[500px] relative">
            <div class="absolute top-0 w-full pt-2 pb-7 bg-white">
                <div class="flex justify-between items-center mb-2">
                    <div class="text-3xl font-bold">Tasks</div>
                    <div>
                        <button onclick="backup()"
                            class="py-2 px-4 bg-black text-white rounded-md border-2 hover:bg-white hover:text-black hover:border-black transition">Backup</button>
                    </div>
                </div>
                <div class="flex gap-2 mb-2 w-full bg-white">
                    <input type="text" id="search" class="border-black border-2 rounded-md p-2 w-full"
                        placeholder="Find">
                    <button
                        class="py-2 px-4 bg-black text-white rounded-md border-2 hover:bg-white hover:text-black hover:border-black transition"
                        onclick="search()">Find</button>
                </div>
            </div>

            <div class="pt-28 pb-16 h-full overflow-auto">
                <ul class="space-y-2 min-w-[425px] md:min-w-fit" id="container">

                </ul>
            </div>
            <div class="flex gap-2 mt-4 absolute bottom-0 w-full py-2 bg-white">
                <input type="text" id="task-title" class="border-black border-2 rounded-md p-2 flex-1">
                <button
                    class="py-2 px-4 bg-black text-white rounded-md border-2 hover:bg-white hover:text-black hover:border-black transition"
                    onclick="addTask()">Add</button>
            </div>
        </div>
    </div>
</body>

</html>
